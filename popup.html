<html>
  <head>
    <script src="scripts/date_fns.min.js"></script>
    <script src="scripts/pop-up.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row purple">
          <div class="col-xs-2 text-center">
            <i class="fa fa-twitch"></i>
          </div>
          <div class="col-xs-10">
            <h1 class="heading">Streamers following</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h3 id="loading" class="text-center">
              <i class="fa fa-5x fa-spin fa-refresh"></i>
            </h3>
            <h3 id="emptyState" class="hidden">
              Add a streamer below to start tracking their status.
            </h3>
            <ul id="streamers" class="list-unstyled streamers"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <form id="addForm">
              <div class="input-group">
                <input
                  type="text"
                  name="username"
                  id="streamerUsername"
                  class="form-control"
                  placeholder="Streamer's username"
                />
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-default" value="Add" />
                </span>
              </div>
            </form>
          </div>
          <div class="col-xs-6">
            <form id="syncFollowers">
              <div class="input-group">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Your username"
                />
                <span class="input-group-btn">
                  <input
                    type="submit"
                    class="btn btn-default"
                    value="Sync Follows"
                  />
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="hideOffline"
              />
              <label class="form-check-label" for="hideOffline">
                Hide offline
              </label>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="hidePreviews"
              />
              <label class="form-check-label" for="hidePreviews">
                Hide previews
              </label>
            </div>
          </div>
          <div class="col-xs-3 text-right">
            <a href="#" class="text-danger remove-all">
              <i class="fa fa-times"></i> Remove all
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
